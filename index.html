<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator in JS</title>
</head>

<body>
<input type="text" readonly data-js="visor" style="margin-bottom: 8px">
<div class="button-numbers">
    <button data-js="button-number" value="0">0</button>
    <button data-js="button-number" value="1">1</button>
    <button data-js="button-number" value="2">2</button>
    <button data-js="button-number" value="3">3</button>
    <button data-js="button-number" value="4">4</button>
    <button data-js="button-number" value="5">5</button>
    <button data-js="button-number" value="6">6</button>
    <button data-js="button-number" value="7">7</button>
    <button data-js="button-number" value="8">8</button>
    <button data-js="button-number" value="9">9</button>
</div>
<div class="operation">
    <button data-js="button-operation" data-id="button-operation-plus">+</button>
    <button data-js="button-operation" data-id="button-operation-minus">-</button>
    <button data-js="button-operation" data-id="button-operation-div">รท</button>
    <button data-js="button-operation" data-id="button-operation-equal">=</button>
    <button data-js="button-operation" data-id="button-operation-ce">Ce</button>
</div>
<script src="myscript.js"></script>
</body>
</html>
